kafka_hosts_group: kafka

# user, pass and group
kafka_user: kafka
kafka_password: "geocom"
kafka_group: kafka

# kafka opts
kafka_opts: ""

# kafka server properties
kafka_server_properties:
  num.partitions: 4
  default.replication.factor: 1
  offsets.topic.replication.factor: 1
  transaction.state.log.replication.factor: 1
  transaction.state.log.min.isr: 2
  consumer.max.request.size: 304857600
  producer.max.request.size: 304857600
  replica.fetch.max.bytes: 304857600
  replica.fetch.response.max.bytes: 304857600
  socket.receive.buffer.bytes: 304857600
  socket.request.max.bytes: 304857600
  socket.send.buffer.bytes: 304857600
  log.message.format.version: "3.3"
  inter.broker.protocol.version: "3.3"
  auto.create.topics.enable: true