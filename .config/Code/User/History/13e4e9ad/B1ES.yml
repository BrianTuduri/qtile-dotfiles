---
- name: Encontrar y listar archivos .yml para Topics
  hosts: kafka
  become: true
  gather_facts: true
  tasks:
    - name: Add topics
      roles:
        - geocom.geoscm.kafka_add_topic
      vars:
        - topic_files_path: "Environments/{{ ambiente }}/Kafka/Topics"
      tags:
        - apply-topic