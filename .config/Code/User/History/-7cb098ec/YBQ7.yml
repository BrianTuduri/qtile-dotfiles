---
- name: Making setup of the kafka environment
  hosts: all
  gather_facts: yes
  become: yes
  become_user: root
  remote_user: root
  tasks:
    - name: Incluir tareas para configuraci√≥n de Kafka
      include_tasks: kafka/setup.yml
  tags:
    - "apply-topic"
    - add_connectors
    - apply_connect

- name: Crear topicos
  hosts: all
  gather_facts: yes
  become: yes
  become_user: root
  remote_user: root
  roles:
    - geocom.geoscm.kafka_add_topic
  vars:
    - topic_files_path: "{{ kafka_topics_dir }}"
  tags: 
    - "apply-topic"

- name: Apply connect
  hosts: all
  gather_facts: true
  any_errors_fatal: false
  become: yes
  become_user: root
  remote_user: root
  roles:
    - apply_connect
  tags: 
    - apply-connect

- name: Create connectors
  hosts: all
  gather_facts: yes
  become: yes
  become_user: root
  remote_user: root
  roles:
    - geocom.geoscm.kafka_create_connector
  vars:
    - kafka_connect_api_url: "{{ kafka_connect_api_url }}"
    - kafka_connectors_dir: " {{ kafka_local_connectors_dir }}"
    - connector_debug: false
  tags: 
    - "add-connectors"

- name: Delete topics
  hosts: all
  gather_facts: yes
  become: yes
  become_user: root
  remote_user: root
  roles:
    - geocom.geoscm.kafka_delete_topic
  vars:
    - topic_files_path: "{{ kafka_topics_dir }}"
  tags: 
    - "delete-topics"