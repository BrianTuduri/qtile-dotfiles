---
- name: Configurar ambiente Kafka
  hosts: all
  gather_facts: yes
  become: yes
  become_user: root
  remote_user: root
  tasks:
    - name: Incluir tareas para configuraci√≥n de Kafka
      include_tasks: kafka/setup.yml
  tags: 
    - always

- name: Create Connectors properties
  hosts: all
  gather_facts: true
  any_errors_fatal: false 
  become: yes
  become_user: root   
  remote_user: root
  roles:
    - add_connectors
  tags: 
    - add-connectors

- name: Crear topicos
  hosts: all
  gather_facts: yes
  become: yes
  become_user: root
  remote_user: root
  tasks:
    - name: Copy configs
      copy:
        src: "Environments/{{ ambiente }}/Kafka/Topics" 
        dest: "{{ kafka_config_directory }}/{{ ambiente }}/topics"
        mode: 775
  roles:
    - geocom.geoscm.kafka_add_topic
  vars:
    - topic_files_path: "Environments/{{ ambiente }}/Kafka/Topics"
  tags: 
    - "apply-topic"

      
- name: Aplicando connect
  hosts: all
  gather_facts: true
  any_errors_fatal: false
  become: yes
  become_user: root
  remote_user: root
  roles:
    - apply_connect
  tags: 
    - apply-connect


- name: Nuke Topicos & Connectors
  hosts: all
  gather_facts: true
  any_errors_fatal: false
  become: yes
  become_user: root
  remote_user: root
  roles:
    - delete_topics
#    - delete_connectors
  tags: 
    - delete

