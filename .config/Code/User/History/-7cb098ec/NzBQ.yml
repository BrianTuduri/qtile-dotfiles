---
- name: Setup
  gather_facts: true
  any_errors_fatal: false    
  ansible.builtin.import_playbook: kafka/setup.yml

- name: Create Connectors properties
  hosts: all
  gather_facts: true
  any_errors_fatal: false    
  roles:
    - add_connectors
  tags: 
    - add-connectors

- name: Crear topicos
  hosts: all
  gather_facts: true
  any_errors_fatal: false
  ansible.builtin.import_playbook: kafka/add_topics.yml
  tags: 
    - apply-topic

- name: Aplicando connect
  hosts: all
  gather_facts: true
  any_errors_fatal: false
  roles:
    - apply_connect
  tags: 
    - apply-connect


- name: Nuke Topicos & Connectors
  hosts: all
  gather_facts: true
  any_errors_fatal: false
  roles:
    - delete_topics
#    - delete_connectors
  tags: 
    - delete

