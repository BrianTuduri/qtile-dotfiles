spring:
  application:
    name: vault-demo

  cloud:
    vault:
      uri: http://127.0.0.1:18200
      authentication: NONE
      kv:
        enabled: true
        backend: secrets/GEOSwitch
        default-context: qa/puntored-service
        profile-separator: "-"
        order: 1
      kv-version: 2
      path-to-key: qa